    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

</body>
<script>
    axios({
        method: "GET",
        url: "https://jsonplaceholder.typicode.com/users",
    }).then((response) => {

        // console.log(response.data)

        let d = response.data;

        // console.log(d[0].name);

        for (let x of d) {
            console.log(x.name);
        }


    });
</script>

</html>
